<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css" media="screen">
            #div_chat{   
                overflow: auto; 
                height: 300px; 
                width: 500px; 
                
               border: 1px solid #555555;
            }
        </style>
        <script type="text/javascript">
            var webSocket = new WebSocket("ws://localhost:8080/sampleHospital/chatClientEndPoint");
            webSocket.onmessage = function processMessage(message) {
                var jsonData = JSON.parse(message.data);
                if (jsonData.message !== null)
                    div_chat.value += jsonData.message + "\n";

            }
            function sendMessage() {
                webSocket.send(input.value);
                input.value = "";
            }

        </script>
    </head>
    <body>
        <div class="chatBox">
            <h2>group chat</h2>
            
            <form>
                <div id="div_chat"></div>
                <input type="text" id="input"/>
                <button type="submit" value="send" onclick="sendMessage();" onclick="sendMessage">sendMEssage</button>
                
                
                
                
            </form>
            
            
        </div>
    </body>
</html>
